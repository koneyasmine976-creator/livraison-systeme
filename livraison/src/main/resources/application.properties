spring.application.name=livraison

# Configuration de la base de données MySQL (WAMP)
# Base de données créée automatiquement si elle n'existe pas
spring.datasource.url=jdbc:mysql://localhost:3306/livraison_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# create: Crée la base de données au démarrage (écrase les données existantes)
# update: Met à jour le schéma sans perdre les données
# create-drop: Crée au démarrage et supprime à l'arrêt
# validate: Valide le schéma sans le modifier
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuration MySQL - pas de données initiales
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

